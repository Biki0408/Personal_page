<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="contactme.html">     <!-- when the submit button is clicked the given action will be performed-->

        <h2>Fill up the form</h2> <br>
        <hr>

        <table cellpadding='5' width='800'>
            <tr>
                <td><label for="">Your Name: </label></td> <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Your favourite colour :</label></td> <td><input type="color"></td>
            </tr>
            <tr>
                <td><label for="">Enter your Date of Birth: </label></td> <td><input type="date"></td>
            </tr>
            <tr>
                <td><label for="">I agree to the terms and conditions</label></td> <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td><label for="">Email: </label></td> <td><input type="email"></td>
            </tr>
            <tr>
                <td><label for="">Password: </label></td> <td><input type="password"></td>
            </tr>
            <tr>
                <td> <label for="">Enter your photo in jpg/png format: </label></td> <td><input type="file" accept=".jpg"> </td>
            </tr>
            <tr>
                <td></td> <td></td>
            </tr>
            <tr>
                <td><label for="">Gender: </label></td> 
                <td>
                    <input type="radio" name="gender">male
                    <input type="radio" name="gender">female
                    <input type="radio" name="gender">others
                </td>
            </tr>
            <tr>
                <td><label for="">please rate your experience:</label></td> <td><input type="range"></td>
            </tr>
            <tr>
                <td><label for="">Enter the link of the youtube video: </label></td> <td><input type="url"></td>
            </tr>
            <tfoot>
                <td>
                    <input type="submit"> 
                </td>               
            </tfoot>
        </table>

             
    </form>
    
</body>
</html>
